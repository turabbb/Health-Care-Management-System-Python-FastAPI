# =============================================================================
# GRAFANA DASHBOARD PROVISIONING
# Automatically load dashboards on startup
# =============================================================================

apiVersion: 1

providers:
  - name: 'Healthcare Dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
