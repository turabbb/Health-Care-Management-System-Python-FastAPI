# =============================================================================
# DOCKER ROLE - TASKS
# Install and configure Docker
# =============================================================================

---
- name: Remove old Docker versions
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  tags: docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: docker

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  tags: docker

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags: docker

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  tags: docker

- name: Add application user to docker group
  user:
    name: "{{ app_user }}"
    groups: docker
    append: yes
  tags: docker

- name: Create Docker daemon configuration
  copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "default-ulimits": {
          "nofile": {
            "Name": "nofile",
            "Hard": 65536,
            "Soft": 65536
          }
        }
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Restart Docker
  tags: docker

- name: Configure Docker to use systemd cgroup driver
  lineinfile:
    path: /etc/docker/daemon.json
    line: '  "exec-opts": ["native.cgroupdriver=systemd"],'
    insertafter: "{"
  notify: Restart Docker
  tags: docker

- name: Login to Docker Hub (if credentials provided)
  docker_login:
    username: "{{ lookup('env', 'DOCKERHUB_USERNAME') }}"
    password: "{{ lookup('env', 'DOCKERHUB_TOKEN') }}"
  when: lookup('env', 'DOCKERHUB_USERNAME') != ''
  tags: docker
  no_log: true
