# =============================================================================
# ANSIBLE INVENTORY - HOSTS FILE
# Healthcare Management System
# =============================================================================

[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/healthcare-key.pem
ansible_python_interpreter=/usr/bin/python3

# -----------------------------------------------------------------------------
# LOCAL DEVELOPMENT
# -----------------------------------------------------------------------------
[local]
localhost ansible_connection=local

# -----------------------------------------------------------------------------
# EKS CLUSTER (Dynamic - updated by Terraform)
# -----------------------------------------------------------------------------
[eks_cluster]
# Populated dynamically via AWS dynamic inventory or manually after terraform apply
# Example: eks-node-1.compute.amazonaws.com
# Example: eks-node-2.compute.amazonaws.com

# -----------------------------------------------------------------------------
# DATABASE SERVERS
# -----------------------------------------------------------------------------
[database]
# RDS endpoint - typically managed by AWS, not directly accessible via SSH
# Use for application configuration only

# -----------------------------------------------------------------------------
# KUBERNETES CONTROL PLANE
# -----------------------------------------------------------------------------
[k8s_control_plane]
# If using self-managed K8s on EC2
# master-1 ansible_host=<master-ip>

# -----------------------------------------------------------------------------
# KUBERNETES WORKERS
# -----------------------------------------------------------------------------
[k8s_workers]
# If using self-managed K8s on EC2
# worker-1 ansible_host=<worker-1-ip>
# worker-2 ansible_host=<worker-2-ip>

# -----------------------------------------------------------------------------
# APPLICATION SERVERS (for non-K8s deployment)
# -----------------------------------------------------------------------------
[app_servers]
# app-1 ansible_host=<app-1-ip>
# app-2 ansible_host=<app-2-ip>

# -----------------------------------------------------------------------------
# MONITORING SERVERS
# -----------------------------------------------------------------------------
[monitoring]
# prometheus ansible_host=<prometheus-ip>
# grafana ansible_host=<grafana-ip>

# -----------------------------------------------------------------------------
# GROUP DEFINITIONS
# -----------------------------------------------------------------------------
[kubernetes:children]
k8s_control_plane
k8s_workers

[production:children]
eks_cluster
database
monitoring

[development:children]
local
