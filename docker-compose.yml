# =============================================================================
# HEALTHCARE MANAGEMENT SYSTEM - DOCKER COMPOSE
# =============================================================================
# Complete stack: FastAPI + PostgreSQL + Redis + RabbitMQ + Prometheus + Grafana
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # DATABASE - PostgreSQL
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: healthcare-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthcare_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthcare_pass}
      POSTGRES_DB: ${POSTGRES_DB:-healthcare_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthcare_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # CACHE - Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # MESSAGE QUEUE - RabbitMQ
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: healthcare-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # APPLICATION - FastAPI Healthcare API
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-healthcare_user}:${POSTGRES_PASSWORD:-healthcare_pass}@db:5432/${POSTGRES_DB:-healthcare_db}
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - healthcare-network
    restart: unless-stopped

  # ===========================================================================
  # MONITORING - Prometheus
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: healthcare-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - healthcare-network
    restart: unless-stopped

  # ===========================================================================
  # VISUALIZATION - Grafana
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: healthcare-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - healthcare-network
    depends_on:
      - prometheus
    restart: unless-stopped

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    name: healthcare-postgres-data
  redis_data:
    name: healthcare-redis-data
  rabbitmq_data:
    name: healthcare-rabbitmq-data
  prometheus_data:
    name: healthcare-prometheus-data
  grafana_data:
    name: healthcare-grafana-data

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  healthcare-network:
    driver: bridge
    name: healthcare-network