# =============================================================================
# GRAFANA KUBERNETES DEPLOYMENT
# Healthcare Management System - Visualization
# =============================================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Healthcare Dashboards'
        orgId: 1
        folder: 'Healthcare'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-healthcare
  labels:
    app: grafana
data:
  healthcare-overview.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "title": "CPU Usage",
          "type": "gauge",
          "targets": [{"expr": "system_cpu_usage_percent", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "title": "Memory Usage",
          "type": "gauge",
          "targets": [{"expr": "system_memory_usage_percent", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "reqps"}},
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "area", "orientation": "auto"},
          "title": "Request Rate",
          "type": "stat",
          "targets": [{"expr": "sum(rate(http_requests_total[5m]))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "s"}},
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "area", "orientation": "auto"},
          "title": "Avg Response Time",
          "type": "stat",
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 5,
          "title": "Request Rate by Endpoint",
          "type": "timeseries",
          "targets": [{"expr": "sum(rate(http_requests_total[5m])) by (endpoint)", "legendFormat": "{{endpoint}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 6,
          "title": "Response Time by Endpoint",
          "type": "timeseries",
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))", "legendFormat": "{{endpoint}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "bars", "fillOpacity": 50}}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "id": 7,
          "title": "HTTP Status Codes",
          "type": "timeseries",
          "targets": [{"expr": "sum(rate(http_requests_total[5m])) by (status_code)", "legendFormat": "{{status_code}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "id": 8,
          "title": "Cache Hit/Miss Ratio",
          "type": "timeseries",
          "targets": [
            {"expr": "rate(cache_hits_total[5m])", "legendFormat": "Hits", "refId": "A"},
            {"expr": "rate(cache_misses_total[5m])", "legendFormat": "Misses", "refId": "B"}
          ]
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["healthcare", "fastapi"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "title": "Healthcare System Overview",
      "uid": "healthcare-overview",
      "version": 1
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:10.1.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_SERVER_ROOT_URL
              value: "%(protocol)s://%(domain)s:/grafana"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-healthcare
              mountPath: /var/lib/grafana/dashboards
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: grafana-dashboard-healthcare
          configMap:
            name: grafana-dashboard-healthcare

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  labels:
    app: grafana
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
    - port: 80
      targetPort: 3000
      name: http

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  labels:
    app: grafana
type: Opaque
stringData:
  admin-user: admin
  admin-password: healthcare-grafana-2024
