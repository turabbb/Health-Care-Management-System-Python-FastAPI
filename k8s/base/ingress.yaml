# =============================================================================
# KUBERNETES INGRESS
# Healthcare Management System - Ingress Controller Configuration
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  labels:
    app: healthcare-api
  annotations:
    # NGINX Ingress annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # SSL/TLS with cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - healthcare-api.example.com
        - api.healthcare.example.com
      secretName: healthcare-tls-secret
  rules:
    # Main API endpoint
    - host: healthcare-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthcare-api
                port:
                  number: 80
    
    # Alternative API endpoint
    - host: api.healthcare.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: healthcare-api
                port:
                  number: 80
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: healthcare-api
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: healthcare-api
                port:
                  number: 80

---
# AWS ALB Ingress (alternative to NGINX)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-alb-ingress
  labels:
    app: healthcare-api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthcare-api
                port:
                  number: 80
