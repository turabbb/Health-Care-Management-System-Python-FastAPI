# =============================================================================
# KUBERNETES SECRET
# Healthcare Management System - Sensitive Configuration
# =============================================================================
# NOTE: In production, use External Secrets Operator, Vault, or AWS Secrets Manager
# The values below are base64 encoded placeholders
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: healthcare-secrets
  labels:
    app: healthcare-api
    component: secrets
type: Opaque
stringData:
  # These will be replaced by actual values during deployment
  # DO NOT commit real secrets to version control
  SECRET_KEY: "change-me-in-production-use-strong-key"
  
  # Database credentials
  DB_USER: "healthcare_admin"
  DB_PASSWORD: "change-me-in-production"
  DATABASE_URL: "postgresql://healthcare_admin:change-me-in-production@healthcare-db:5432/healthcare"
  
  # Redis URL
  REDIS_URL: "redis://healthcare-redis:6379/0"
  
  # RabbitMQ credentials
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"
  RABBITMQ_URL: "amqp://guest:guest@healthcare-rabbitmq:5672/"

---
# Docker Hub credentials for pulling private images
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-credentials
  labels:
    app: healthcare-api
type: kubernetes.io/dockerconfigjson
data:
  # This should be a base64-encoded docker config JSON
  # Generate with: kubectl create secret docker-registry dockerhub-credentials --docker-server=https://index.docker.io/v1/ --docker-username=<username> --docker-password=<token> --docker-email=<email> --dry-run=client -o yaml
  .dockerconfigjson: e30=
